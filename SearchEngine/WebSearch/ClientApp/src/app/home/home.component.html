<div style="justify-content: center; align-items: center; display: flex; flex-direction: column">
  <span>Input search terms</span>
  <div class="mb-5" style="display: inline">
    <input [(ngModel)]="searchTerms" class="mb-2" style="justify-content: center; align-items: center">
    <button (click)="search(searchTerms)">Search</button>
  </div>

  <div *ngIf="searchResult" style="justify-content: space-around">

    <span>Time used: {{searchResult.ellapsedMiliseconds / 60}}
      - Number of hits: {{searchResult.documents.length}}  </span>
    <ul>
      <li *ngFor="let document of searchResult.documents">
        <h6><b>{{document.path}}</b></h6>
        <span> Number of occurances: {{document.numberOfAppearances}}</span>
      </li>
    </ul>
  </div>
  <div *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
