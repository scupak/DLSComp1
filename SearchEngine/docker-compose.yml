version:  "3.9"

services:
  searchapi: 
    build: 
      context:  .
      dockerfile:  "SearchAPI/Dockerfile"
    ports:
      - 9000:80
    volumes:
      - C:/data:/data
  loadbalancer: 
    build: 
      context:  .
      dockerfile:  "LoadBalancer/Dockerfile"
    ports:
      - 9001:80
  websearch:
    build: 
      context:  .
      dockerfile:  "WebSearch/Dockerfile"
    ports:
      - 9002:80

volumes:
  data: